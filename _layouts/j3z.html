<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

		<link href="/css/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="/css/font-awesome/font-awesome.css" rel="stylesheet" media="screen">
        <link href="/css/main-j3z.css" rel="stylesheet" media="screen">
    </head>
    <body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span9">
				{{ content }}
				</div>
				<header class="span3">
					<h1 class="title main-color"><a href="/" class="main-color">{{ site.name }}</a></h1>
              		<div class="contact">
                		<p>
                  			<span class="author">{{ site.author }}</span><br />
                		</p>
						<br/>
						<br/>
                		<p>
                  			<a href="mailto:{{ site.email }}"><i class="icon-envelope icon-4x"></i></a><br />
                  			<a href="http://github.com/{{ site.github }}/"><i class="icon-github-sign icon-4x"></i></a><br />
                  			<a href="http://twitter.com/{{ site.twitter }}/"><i class="icon-twitter-sign icon-4x"></i></a><br />
                  			<a href="https://plus.google.com/{{ site.googleplus }}/about"><i class="icon-google-plus-sign icon-4x"></i></a><br />
                		</p>
              		</div>
            	</div>
				</header>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
	    <script src="/js/bootstrap/bootstrap.min.js"></script>
    </body>
</html>
